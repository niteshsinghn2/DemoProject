<div class="row">
    <div class="col-md-12">
      <form form [formGroup]="contactForm" novalidate>
        
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="firstname"> First Name:</label>
          <input type="text" id="firstname" name="firstname" formControlName="firstname">
           <div *ngIf="contactForm.controls['firstname'].invalid && (contactForm.controls['firstname'].dirty || contactForm.controls['firstname'].touched)" class="alert alert-danger">
         <div *ngIf="contactForm.controls['firstname'].errors.required">
          First Name is required
            </div>
          <div [hidden]="!firstname.errors.minlength">
             Min Length is 10
        </div>
  </div>
          <label for="lastname">last Name:</label>
          <input type="text" id="lastname" name="lastname" formControlName="lastname">
          
		  <div *ngIf="!lastname.valid && (lastname.dirty ||lastname.touched)">
    <div [hidden]="!lastname.errors.pattern">
      Only characters are allowed
    </div>
    <div [hidden]="!lastname.errors.maxLength">
      Max length allowed is {{lastname.errors.maxlength?.requiredLength}} 
    </div>
    <div [hidden]="!lastname.errors.required">
      Last Name is required
    </div>
  </div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" formControlName="email">
        <div *ngIf="!email.valid && (email.dirty ||email.touched)">
    <div [hidden]="!email.errors.required">
      email is required
    </div>
    <div [hidden]="!email.errors.email">
      invalid email id
    </div>
  </div>
          <label for="gender">Gender:</label>
          <input type="radio" value="male" id="gender" name="gender" formControlName="gender">Male<br>
          <input type="radio" value="female" id="gender" name="gender" formControlName="gender">Female<br>
          <div *ngIf="!gender.valid && (gender.dirty ||gender.touched)">
    <div [hidden]="!gender.errors.required">
      gender is required
    </div>
  </div>
        </fieldset>
        <fieldset>  
        
          
        
       
        
         <label for="country">Country:</label>
          <select id="country" name="country" formControlName="country">
            <option [ngValue]="c.id" *ngFor="let c of countryList">
        {{c.name}}
      </option>
          </select>
          
		  <div *ngIf="!country.valid && (country.dirty ||country.touched)">
    <div [hidden]="!country.errors.required">
      country is required
    </div>
  </div>
          
          
         </fieldset>
       
        <button type="button" (click)="submit()">Submit</button>
        
       </form>
        </div>
      </div>
